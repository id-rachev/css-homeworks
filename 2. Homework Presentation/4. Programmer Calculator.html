<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Programmer Calculator</title>
    <link href="CSS/Programmer Calculator Styles.css" rel="stylesheet" />
</head>
<body>
    <div id="section-wrap">
        <div id="navigation-bar">
			<ul>
				<li id="view-btn">View</li>
				<li id="edit-btn">Edit</li>
				<li id="help-btn">Help</li>
			</ul>
		</div>
        <article id="calculator-body">
            <form id="result-box" class="borders">
                <input type="text" value="8854455" />
            </form>
            <div id="bits-container" class="borders">
				<div class="white-border">
					<ul class="byte-value">
						<li>0000</li>
						<li>0000</li>
						<li>0000</li>
						<li>0000</li>
						<li>0000</li>
						<li>0000</li>
						<li>0000</li>
						<li>0000</li>
					</ul>
					<ul class="byte-position">
						<li>63</li>
						<li>47</li>
						<li>32</li>
					</ul>
					<ul class="byte-value">
						<li>0000</li>
						<li>0000</li>
						<li>1000</li>
						<li>0111</li>
						<li>0001</li>
						<li>1011</li>
						<li>1011</li>
						<li>0111</li>
					</ul>
					<ul class="byte-position">
						<li>31</li>
						<li>15</li>
						<li>0</li>
					</ul>
				</div>
            </div>
			<div id="num-system-wrap">
				<form id="num-system-box" class="borders">
					<ul>
						<li>
							<input type="radio" name="num-system" id="hex" />
							<label for="hex">Hex</label>
						</li>
						<li>
							<input type="radio" name="num-system" id="dec" checked="checked"/>
							<label for="dec">Dec</label>
						</li>
						<li>
							<input type="radio" name="num-system" id="oct" />
							<label for="oct">Oct</label>
						</li>
						<li>
							<input type="radio" name="num-system" id="bin" />
							<label for="bin">Bin</label>
						</li>
					</ul>
				</form>
				<form id="num-size-box" class="borders">
					<ul>
						<li>
							<input type="radio" name="num-size" id="qword" checked="checked"/>
							<label for="qword">Qword</label>
						</li>
						<li>
							<input type="radio" name="num-size" id="dword" />
							<label for="dword">Dword</label>
						</li>
						<li>
							<input type="radio" name="num-size" id="word" />
							<label for="word">Word</label>
						</li>
						<li>
							<input type="radio" name="num-size" id="byte" />
							<label for="byte">Byte</label>
						</li>
					</ul>
				</form>
			</div>
            <form id="buttons-box">
                <ul>
                    <li>
                        <input type="button" value="&nbsp;" disabled="disabled" />
                    </li>
                    <li>
                        <input type="button" value="(" class="gradient-btns" /></li>
                    <li>
                        <input type="button" value="RoL" class="gradient-btns" /></li>
                    <li>
                        <input type="button" value="Or" class="gradient-btns" /></li>
                    <li>
                        <input type="button" value="Lsh" class="gradient-btns" /></li>
                    <li>
                        <input type="button" value="Not" class="gradient-btns" /></li>
                </ul>
                <ul>
                    <li>
                        <input type="button" value="Mod" class="gradient-btns" /></li>
                    <li>
                        <input type="button" value=")" class="gradient-btns" /></li>
                    <li>
                        <input type="button" value="RoR" class="gradient-btns" /></li>
                    <li>
                        <input type="button" value="Xor" class="gradient-btns" /></li>
                    <li>
                        <input type="button" value="Rsh" class="gradient-btns" /></li>
                    <li>
                        <input type="button" value="And" class="gradient-btns" /></li>
                </ul>
                <ul>
                    <li>
                        <input type="button" value="A" disabled="disabled" /></li>
                    <li>
                        <input type="button" value="B" disabled="disabled" /></li>
                    <li>
                        <input type="button" value="C" disabled="disabled" /></li>
                    <li>
                        <input type="button" value="D" disabled="disabled" /></li>
                    <li>
                        <input type="button" value="E" disabled="disabled" /></li>
                    <li>
                        <input type="button" value="F" disabled="disabled" /></li>
                </ul>
                <ul>
                    <li>
                        <input type="button" value="MC" class="memory-btns" /></li>
                    <li>
                        <input type="button" value="←" class="gradient-btns" /></li>
                    <li>
                        <input type="button" value="7" class="numeral-btns" /></li>
                    <li>
                        <input type="button" value="4" class="numeral-btns" /></li>
                    <li>
                        <input type="button" value="1" class="numeral-btns" /></li>
                    <li>
                        <input type="button" value="0" class="numeral-btns" /></li>
                </ul>
                <ul>
                    <li>
                        <input type="button" value="MR" class="memory-btns" /></li>
                    <li>
                        <input type="button" value="CE" class="gradient-btns" /></li>
                    <li>
                        <input type="button" value="8" class="numeral-btns" /></li>
                    <li>
                        <input type="button" value="5" class="numeral-btns" /></li>
                    <li>
                        <input type="button" value="2" class="numeral-btns" /></li>
                </ul>
                <ul>
                    <li>
                        <input type="button" value="MS" class="memory-btns" /></li>
                    <li>
                        <input type="button" value="C" class="gradient-btns" /></li>
                    <li>
                        <input type="button" value="9" class="numeral-btns" /></li>
                    <li>
                        <input type="button" value="6" class="numeral-btns" /></li>
                    <li>
                        <input type="button" value="3" class="numeral-btns" /></li>
                    <li>
                        <input type="button" value="." disabled="disabled" /></li>
                </ul>
                <ul>
                    <li>
                        <input type="button" value="M+" class="memory-btns" /></li>
                    <li>
                        <input type="button" value="&plusmn;" class="gradient-btns" /></li>
                    <li>
                        <input type="button" value="/" class="gradient-btns" /></li>
                    <li>
                        <input type="button" value="*" class="gradient-btns" /></li>
                    <li>
                        <input type="button" value="-" class="gradient-btns" /></li>
                    <li>
                        <input type="button" value="+" class="gradient-btns" /></li>
                </ul>
                <ul>
                    <li>
                        <input type="button" value="M-" class="memory-btns" /></li>
                    <li>
                        <input type="button" value="&radic;" disabled="disabled" /></li>
                    <li>
                        <input type="button" value="%" disabled="disabled" /></li>
                    <li>
                        <input type="button" value="1/x" disabled="disabled" /></li>
                    <li>
                        <input type="button" value="=" /></li>
                </ul>
            </form>
        </article>
    </div>
</body>
</html>
