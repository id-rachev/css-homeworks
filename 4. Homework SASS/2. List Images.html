<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>List Images</title>
    <link href="CSS/List%20Images.css" rel="stylesheet" />
</head>
<body>
    <form>
        <div id="nav-thumbnails">
            <ul>
                <li>
                    <label for="img-inflorescence">
                        <img src="CSS/images/inflorescence.jpg" class="thumbnail" alt="inflorescence" />
                    </label>
                </li>
                <li>
                    <label for="img-blossom">
                        <img src="CSS/images/blossom.jpg" class="thumbnail" alt="blossom" />
                    </label>
                </li>
                <li>
                    <label for="img-mushrooms">
                        <img src="CSS/images/mushrooms.jpg" class="thumbnail" alt="mushrooms" />
                    </label>
                </li>
                <li>
                    <label for="img-thistle">
                        <img src="CSS/images/thistle.jpg" class="thumbnail" alt="thistle" />
                    </label>
                </li>
                <li>
                    <label for="img-leaf">
                        <img src="CSS/images/leaf.jpg" class="thumbnail" alt="leaf" />
                    </label>
                </li>
                <li>
                    <label for="img-violet">
                        <img src="CSS/images/violet.jpg" class="thumbnail" alt="violet" />
                    </label>
                </li>
            </ul>
        </div>
        <div id="main-picture">
            <input type="radio" name="images" id="img-inflorescence" />
            <img src="CSS/images/inflorescence.jpg" class="main-pic" alt="inflorescence" />
            <input type="radio" name="images" id="img-blossom" />
            <img src="CSS/images/blossom.jpg" class="main-pic" alt="blossom" />
            <input type="radio" name="images" id="img-mushrooms" checked="checked" />
            <img src="CSS/images/mushrooms.jpg" class="main-pic" alt="mushrooms" />
            <input type="radio" name="images" id="img-thistle" />
            <img src="CSS/images/thistle.jpg" class="main-pic" alt="thistle" />
            <input type="radio" name="images" id="img-leaf" />
            <img src="CSS/images/leaf.jpg" class="main-pic" alt="leaf" />
            <input type="radio" name="images" id="img-violet" />
            <img src="CSS/images/violet.jpg" class="main-pic" alt="violet" />
        </div>
    </form>
</body>
</html>
