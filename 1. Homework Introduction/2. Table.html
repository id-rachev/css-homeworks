<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Table</title>
    <link href="CSS/TableStyles.css" rel="stylesheet" />
</head>
<body>
    <form action="#" method="post">
        <table>
            <thead>
                <tr>
                    <th>Contact name</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Is Promoted</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria Anders</td>
                    <td>Berlin</td>
                    <td>
                        <img src="IMG/germany-flag-32x32.png" class="germany" />
                        Germany
                    </td>
                    <td>
                        <input type="checkbox" disabled="disabled" name="promoted"/>
                    </td>
                </tr>
                <tr>
                    <td>Ana Trujillo</td>
                    <td>M&eacute;xico D.F.</td>
                    <td>
                        <img src="IMG/mexico-flag-32x32.png" class="mexico" />
                        Mexico
                    </td>
                    <td>
                        <input type="checkbox" disabled="disabled" name="promoted"/>
                    </td>
                </tr>
                <tr>
                    <td>Antonio Moreno</td>
                    <td>M&eacute;xico D.F.</td>
                    <td>
                        <img src="IMG/mexico-flag-32x32.png" class="mexico" />
                        Mexico
                    </td>
                    <td>
                        <input type="checkbox" checked="checked" disabled="disabled" name="promoted"/>
                    </td>
                </tr>
                <tr>
                    <td>Thomas Hardy</td>
                    <td>London</td>
                    <td>
                        <img src="IMG/uk-flag.png" class="uk" />
                        UK
                    </td>
                    <td>
                        <input type="checkbox" disabled="disabled" name="promoted"/>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
